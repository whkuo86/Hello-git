<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人介紹</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
      }
      .profile-photo {
        max-width: 150px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img
            src="https://via.placeholder.com/150"
            class="profile-photo mb-3"
            alt="個人照片"
          />
        </div>
        <div class="col-md-8">
          <h1>您的名字</h1>
          <p>這裡寫下你的個人介紹，比如你的職業、興趣或其他信息。</p>
          <p><strong>Email:</strong> your.email@example.com</p>
          <p>
            <strong>網站:</strong>
            <a href="http://www.yourwebsite.com">www.yourwebsite.com</a>
          </p>
          <div>
            <a href="https://facebook.com" class="btn btn-primary btn-sm"
              >Facebook</a
            >
            <a href="https://twitter.com" class="btn btn-info btn-sm"
              >Twitter</a
            >
            <a href="https://linkedin.com" class="btn btn-success btn-sm"
              >LinkedIn</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
